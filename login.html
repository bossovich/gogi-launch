<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – GOGI</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Inter, sans-serif;
            background: #000814; /* Luxury dark blue/black */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px 50px;
            border-radius: 18px;
            width: 380px;
            box-shadow: 0 0 40px rgba(0,142,255,0.5);
            border: 1px solid rgba(0,142,255,0.4);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 28px;
            text-shadow: 0 0 12px #008CFF;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 15px;
            opacity: 0.8;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #004B80;
            background: #001122;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #0095FF;
            box-shadow: 0 0 10px #0095FF;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #0095FF;
            border: none;
            color: white;
            font-size: 17px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #0077cc;
            box-shadow: 0 0 15px #0095FF;
        }

        .back-home {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: #66c9ff;
            text-decoration: none;
            font-size: 14px;
        }

        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>Login</h1>

        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
        </div>

        <button class="btn-login">Sign In</button>

        <a href="index.html" class="back-home">← Back to Home</a>
    </div>

</body>
</html>

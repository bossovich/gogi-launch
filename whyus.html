<!DOCTYPE html>
<html>
<head>

<title>Why GOGI</title>
<style>
body{
  margin:0;
  font-family:Inter,Arial;
  background:radial-gradient(1000px at top,#0b1f3a,#020814);

.wrap{
  display:flex;
  gap:40px;

.card{
  background:rgba(255,255,255,.06);

  border-radius:20px;
  padding:24px;
}
img{max-height:420px;}
</style>
</head>
<body>

<div class="wrap">
  <div class="cards">
    <div class="card">AI Anti-Rug Protection</div>
    <div class="card">No Dead Tokens</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GOGI Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="brand">
    <img src="./assets/img/logo-small.png" />
    <span class="brand-text">GOGI</span>
  </div>

  <div class="hamburger">
    <span></span><span></span><span></span>
  </div>

  <nav class="menu">
    <div class="item active">
      <img src="./assets/img/home.svg" />
      <span>Home</span>
    </div>
    <div class="item" id="whyUs">
      <img src="./assets/img/deal.svg" />
      <span>Why Us</span>
    </div>
    <div class="item">
      <img src="./assets/img/live.svg" />
      <span>Live</span>
    </div>
    <div class="item">
      <img src="./assets/img/support.svg" />
      <span>Support</span>
    </div>
  </nav>
</aside>

<!-- MAIN -->
<main class="content">

  <!-- SEARCH -->
  <div class="search-wrapper">
    <input type="text" placeholder="Search tokens, projects..." />
  </div>

  <!-- HERO -->
  <section class="hero">
    <img src="./assets/img/hinkali.png" class="hinkali" id="hinkali" />

    <h1>Launch with <span>GOGI</span></h1>
    <p class="subtitle">Premium crypto launchpad</p>

    <!-- TOKENS -->
    <div class="token-glass">
      <div class="token-card">
        <div class="logo-circle"></div>
        <p>Market Cap: $100K</p>
      </div>

      <div class="token-card">
        <div class="logo-circle"></div>
        <p>Market Cap: $100K</p>
      </div>

      <div class="token-card live">
        <img src="./assets/img/livetoken.png" class="live-badge" />
        <div class="logo-circle"></div>
        <p>Market Cap: $100K</p>
      </div>
    </div>
  </section>

</main>

<script>
const sidebar = document.querySelector('.sidebar');
const burger = document.querySelector('.hamburger');
burger.onclick = () => sidebar.classList.toggle('open');

const why = document.getElementById('whyUs');
const hinkali = document.getElementById('hinkali');

why.onmouseenter = () => hinkali.classList.add('animate');
why.onmouseleave = () => hinkali.classList.remove('animate');
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOGI Launch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="sidebar-top">
    <img src="assets/img/logo-small.png" class="logo-icon">
    <span class="logo-text">GOGI</span>
    <div class="burger" id="toggleSidebar">
      <span></span><span></span><span></span>
    </div>
  </div>

  <nav>
    <a class="nav-item"><img src="assets/img/home.svg"><span>Home</span></a>
    <a class="nav-item"><img src="assets/img/play.svg"><span>Livestreams</span></a>
    <a class="nav-item"><img src="assets/img/support.svg"><span>Support</span></a>
    <a class="nav-item"><img src="assets/img/deal.svg"><span>Partners</span></a>
  </nav>
</aside>

<!-- MAIN -->
<main class="main">

<header class="topbar">
  <div></div>
  <div class="actions">
    <button class="btn blue">Login</button>
    <button class="btn blue">Create Token</button>
    <button class="btn red">Why Us</button>
  </div>
</header>

<section class="hero">
  <img src="assets/img/bg.png" class="bg">

  <div class="hero-left">
    <img src="assets/img/logo-big.png" class="main-logo">
  </div>

  <div class="hero-center">
    <h1>Launch with <span class="gold">GOGI</span></h1>
    <p>Premium crypto launchpad</p>

    <div class="cards">
      <div class="card">
        <h3>BONK</h3>
        <span>Market Cap: $100K</span>
      </div>

      <div class="card">
        <h3>WIF</h3>
        <span>Market Cap: $100K</span>
      </div>

      <div class="card live">
        <span class="live-badge">LIVE</span>
        <img src="assets/img/livetoken.png" class="live-token">
        <h3>POPCAT</h3>
        <span>Market Cap: $100K</span>
      </div>
    </div>
  </div>

  <div class="hero-right">
    <img src="assets/img/hinkali.png" class="hinkali big">
    <img src="assets/img/hinkali.png" class="hinkali mid">
    <img src="assets/img/hinkali.png" class="hinkali small">
  </div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GOGI Launch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo">
    <img src="assets/img/gogi-icon.png" alt="GOGI">
  </div>

  <div class="search">
    <input type="text" placeholder="Search tokens">
  </div>

  <nav class="nav">
    <button class="nav-btn">Login</button>
    <button class="nav-btn primary">Create Coin</button>
    <button class="nav-btn">Tokenomics</button>
  </nav>
</header>

<section class="hero">
  <div class="hero-left">
    <img src="assets/img/gogi-full.png" class="hero-logo" alt="GOGI logo">
  </div>

  <div class="hero-right">
    <h1>
      Launch your <span class="accent">next big token</span><br>
      with <strong>GOGI</strong>
    </h1>

    <p>Premium crypto launchpad. Clean. Fast. Trusted.</p>

    <div class="actions">
      <button class="btn primary">Create Token</button>
      <button class="btn ghost">Explore Tokens</button>
    </div>
  </div>

  <img src="assets/img/imoggogi bg.png.png" class="hinkali" alt="">
</section>

</body>
</html>

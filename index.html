<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GOGI Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css?v=10" />
</head>
<body>

<!-- BACKGROUND -->
<div class="bg"></div>
<div class="bg-vignette"></div>

<!-- NAVBAR -->
<nav class="nav">
  <div class="nav-left">
    <img src="assets/img/logo-small.png" class="logo-small" />
    <span class="logo-text">gogi</span>
  </div>

  <!-- SEARCH (CENTER, HOVER OPEN) -->
  <div class="nav-search" id="navSearch">
    <input type="text" placeholder="Search tokens, projects…" />
    <img src="assets/img/icon-search.png" />
  </div>

  <div class="nav-actions">
    <a class="nav-btn">Login</a>
    <a class="nav-btn">Create Token</a>
    <a class="nav-btn why">Why Us</a>
  </div>
</nav>

<!-- HERO -->
<section class="hero">

  <!-- LEFT: LOGO BIG -->
  <div class="hero-left">
    <img src="assets/img/logo-big.png" class="hero-logo-big" />
  </div>

  <!-- CENTER: TEXT + TABLE -->
  <div class="hero-center">
    <h1 class="hero-line">
      Launch with <span class="brand">GOGI</span>
      <span class="dot">·</span>
      <span class="subtitle">Premium crypto launchpad</span>
    </h1>

    <!-- TOP PROJECTS TABLE -->
    <div class="projects-table">
      <div class="project-card">BONK</div>
      <div class="project-card">WIF</div>
      <div class="project-card">POPCAT</div>
    </div>
  </div>

  <!-- RIGHT: HINKALI -->
  <div class="hero-right">
    <img src="assets/img/hinkali.png.png" class="hero-hinkali" />
  </div>

</section>

<script src="script.js?v=10"></script>
</body>
</html>

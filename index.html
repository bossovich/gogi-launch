<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOGI Launchpad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ================= NAVBAR ================= -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="assets/img/gogi-icon.png" class="nav-logo" />
            <span class="nav-title">GOGI</span>
        </div>

        <div class="nav-center">
            <div class="search-box">
                <img src="assets/img/search.png" class="search-icon">
                <input type="text" placeholder="Search...">
            </div>
        </div>

        <div class="nav-right">
            <a href="login.html" class="btn-nav">Login</a>
        </div>
    </nav>

    <!-- ================= HERO SECTION ================= -->
    <section class="hero">
        <div class="hero-left">
            <img src="assets/img/gogi-full.png" class="hero-gogi">
        </div>

        <div class="hero-right">
            <h1 class="hero-title">
                Launch your <span class="blue">next big token</span> with GOGI
            </h1>

            <p class="hero-subtitle">
                The most stylish & premium memecoin launchpad.<br>
                Fast. Elegant. Built for viral domination.
            </p>

            <div class="hero-buttons">
                <a class="btn primary" href="create.html">Create Token</a>
                <a class="btn secondary" href="token.html">Explore Tokens</a>
            </div>
        </div>
    </section>

</body>
</html>

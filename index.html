<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOGI Launch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
  <div class="sidebar-top">
    <img src="assets/img/logo-small.png" class="logo-icon">
    <span class="logo-text">GOGI</span>
  </div>

  <nav>
    <a href="#"><img src="assets/img/home.png"><span>Home</span></a>
    <a href="#"><img src="assets/img/play.png"><span>Livestreams</span></a>
    <a href="#"><img src="assets/img/support.png"><span>Support</span></a>
    <a href="#"><img src="assets/img/deal.png"><span>Partners</span></a>
  </nav>
</aside>

<!-- MAIN -->
<main id="main">

<header class="topbar">
  <button class="burger" onclick="toggleSidebar()">â˜°</button>

  <div class="search">
    <img src="assets/img/icon-search.png">
    <input placeholder="Search tokens, projects...">
  </div>

  <div class="actions">
    <button class="btn blue">Login</button>
    <button class="btn blue">Create Token</button>
    <button class="btn gold">Why Us</button>
  </div>
</header>

<section class="hero">

  <!-- LEFT -->
  <div class="hero-left">
    <img src="assets/img/logo-big.png" class="hero-logo">
  </div>

  <!-- CENTER -->
  <div class="hero-center">
    <h1>Launch with <span class="gold">GOGI</span></h1>
    <p>Premium crypto launchpad</p>

    <div class="tokens">
      <div class="token">
        <img src="assets/img/logo-small.png">
        <h4>BONK</h4>
        <span>Market Cap: $100K</span>
      </div>

      <div class="token">
        <img src="assets/img/logo-small.png">
        <h4>WIF</h4>
        <span>Market Cap: $100K</span>
      </div>

      <div class="token live">
        <img src="assets/img/livetoken.png" class="live-badge">
        <img src="assets/img/logo-small.png">
        <h4>POPCAT</h4>
        <span>Market Cap: $100K</span>
      </div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="hero-right">
    <img src="assets/img/bunny.png" class="float">
    <img src="assets/img/bunny.png" class="float small">
  </div>

</section>

</main>

<script src="script.js"></script>
</body>
</html>

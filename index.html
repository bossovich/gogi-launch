<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GOGI Launchpad</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --blue:#2da8ff;
  --blue-glow:rgba(45,168,255,.6);
  --bg:#070b12;
  --card:rgba(255,255,255,.06);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial,sans-serif}

body{
  background:radial-gradient(circle at top,#0b1c33,#05080f 70%);
  color:#fff;
}

/* NAV */
.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 40px;
}
.nav-left{display:flex;align-items:center;gap:20px}
.nav-left img{height:36px}

.search{
  display:flex;
  align-items:center;
  background:#0b1628;
  border-radius:999px;
  padding:8px 14px;
}
.search input{
  background:none;
  border:none;
  outline:none;
  color:#fff;
  margin-left:8px;
}

.nav-right button{
  background:#0b1628;
  border:1px solid var(--blue);
  color:var(--blue);
  border-radius:999px;
  padding:10px 18px;
  margin-left:10px;
  cursor:pointer;
  transition:.25s;
}
.nav-right button:hover{
  box-shadow:0 0 15px var(--blue-glow);
}

/* HERO */
.hero{
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  padding:80px 60px;
}

.hero-left img{width:320px;filter:drop-shadow(0 0 40px var(--blue-glow))}
.hero-right img{width:320px;opacity:.95}

.hero-center{
  grid-column:1 / 3;
  text-align:center;
  margin-top:30px;
}
.hero-center h1{
  font-size:42px;
  font-weight:800;
}

/* TOP 3 */
.top3{
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.08);
}
.progress{
  height:6px;
  background:#0b1628;
  border-radius:6px;
  overflow:hidden;
  margin-top:10px;
}
.progress span{
  display:block;
  height:100%;
  width:60%;
  background:linear-gradient(90deg,var(--blue),#6ad0ff);
}

/* TOKENS TABLE */
.tokens{
  padding:80px 60px;
}
.tokens h2{text-align:center;margin-bottom:30px}

.token-grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:20px;
}
.token{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  text-align:center;
}
.token img{width:70px;border-radius:12px;margin-bottom:10px}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <div class="nav-left">
    <img src="assets/img/logo-small.png">
    <div class="search">
      <img src="assets/img/icon-search.png" height="16">
      <input placeholder="Search tokens">
    </div>
  </div>
  <div class="nav-right">
    <button onclick="location.href='whyus.html'">WHY US!</button>
    <button>Create Coin</button>
    <button>Login</button>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <div class="hero-left">
    <img src="assets/img/logo-big.png">
  </div>

  <div class="hero-right">
    <img src="assets/img/hinkali.png">
  </div>

  <div class="hero-center">
    <h1>Launch your next big token with GOGI</h1>

    <div class="top3">
      <div class="card">
        <h3>Token A</h3>
        <p>Market Cap: $120K</p>
        <div class="progress"><span></span></div>
      </div>
      <div class="card">
        <h3>Token B</h3>
        <p>Market Cap: $98K</p>
        <div class="progress"><span style="width:45%"></span></div>
      </div>
      <div class="card">
        <h3>Token C</h3>
        <p>Market Cap: $76K</p>
        <div class="progress"><span style="width:70%"></span></div>
      </div>
    </div>
  </div>
</section>

<!-- TOKENS -->
<section class="tokens">
  <h2>Live Tokens</h2>
  <div class="token-grid">
    <div class="token"><img src="assets/img/logo-small.png"><p>$45K</p></div>
    <div class="token"><img src="assets/img/logo-small.png"><p>$32K</p></div>
    <div class="token"><img src="assets/img/logo-small.png"><p>$28K</p></div>
    <div class="token"><img src="assets/img/logo-small.png"><p>$19K</p></div>
    <div class="token"><img src="assets/img/logo-small.png"><p>$12K</p></div>
  </div>
</section>

</body>
</html>

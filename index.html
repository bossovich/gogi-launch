<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOGI Launch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,system-ui;color:#fff;overflow-x:hidden;
  background:
    radial-gradient(900px 600px at 20% 40%, rgba(60,140,255,.25), transparent 70%),
    #05080d;
}

/* NAV */
.nav{
  position:fixed;top:0;width:100%;height:70px;z-index:10;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 32px;background:rgba(5,10,18,.65);backdrop-filter:blur(18px)
}
.nav-left{display:flex;align-items:center;gap:16px}
.nav-left img{height:36px}
.search-wrap{position:relative}
.search{
  width:260px;padding:10px 18px 10px 44px;border-radius:999px;
  background:rgba(80,160,255,.18);border:1px solid rgba(80,160,255,.35);color:#fff
}
.search::placeholder{color:#cfe4ff}
.search:focus{outline:none;box-shadow:0 0 18px rgba(80,160,255,.6)}
.search-icon{
  position:absolute;left:14px;top:50%;transform:translateY(-50%);width:16px
}
.nav-right{display:flex;gap:12px}
.nav-btn{
  padding:10px 20px;border-radius:999px;cursor:pointer;
  background:rgba(80,160,255,.18);border:1px solid rgba(80,160,255,.35);
  color:#cfe4ff;transition:.25s
}
.nav-btn:hover{background:rgba(80,160,255,.4);box-shadow:0 0 18px rgba(80,160,255,.7);color:#fff}
.nav-btn.primary{background:linear-gradient(135deg,#3ba7ff,#256bff);border:none;color:#fff}

/* HERO V2 */
.hero{
  min-height:100vh;display:flex;align-items:center;justify-content:center;
  gap:90px;padding:140px 80px 80px;position:relative
}
.hero-logo img{
  width:210px;
  filter:drop-shadow(0 0 35px rgba(80,160,255,.45))
         drop-shadow(0 0 90px rgba(80,160,255,.25));
}
.hero-center{max-width:540px;text-align:center}
.hero-title{font-size:48px;line-height:1.15;font-weight:700}
.hero-title .accent{color:#4db3ff;text-shadow:0 0 22px rgba(77,179,255,.6)}
.hero-sub{margin-top:12px;color:#cfe4ff}
.hero-actions{margin-top:26px;display:flex;justify-content:center;gap:14px}
.hero-actions .primary{
  padding:14px 28px;border-radius:999px;border:none;cursor:pointer;
  background:linear-gradient(135deg,#3ba7ff,#256bff);color:#fff
}
.hero-actions .secondary{
  padding:14px 28px;border-radius:999px;border:1px solid rgba(255,255,255,.25);
  background:transparent;color:#fff
}

/* HINKALI */
.hero-right{
  position:absolute;right:120px;top:50%;transform:translateY(-50%)
}
.hero-right img{
  width:420px;
  filter:drop-shadow(0 0 40px rgba(80,160,255,.6))
         drop-shadow(0 0 120px rgba(80,160,255,.35));
}

/* NEXT SECTION */
.section{padding:100px 80px;background:linear-gradient(180deg,#061b2f,#02060a)}
.section h2{font-size:32px}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <div class="nav-left">
    <img src="assets/img/logo-small.png">
    <div class="search-wrap">
      <img src="assets/img/icon-search.png" class="search-icon">
      <input class="search" placeholder="Search tokens...">
    </div>
  </div>
  <div class="nav-right">
    <button class="nav-btn">Login</button>
    <button class="nav-btn primary">Create Coin</button>
    <button class="nav-btn">Tokenomics</button>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <div class="hero-logo">
    <img src="assets/img/logo-big.png">
  </div>

  <div class="hero-center">
    <h1 class="hero-title">
      Launch your next big <span class="accent">token</span><br>
      with <b>GOGI</b>
    </h1>
    <p class="hero-sub">The most stylish & premium memecoin launchpad.</p>
    <div class="hero-actions">
      <button class="primary">Create Token</button>
      <button class="secondary">Explore Tokens</button>
    </div>
  </div>

  <div class="hero-right">
    <img src="assets/img/hinkali.png.png">
  </div>
</section>

<section class="section">
  <h2>Top Projects</h2>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GOGI Launch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- SIDEBAR -->
<aside id="sidebar" class="collapsed">
  <div class="sidebar-top">
    <img src="assets/img/logo-small.png" class="sidebar-logo" />
    <span class="sidebar-text">GOGI</span>
  </div>

  <nav class="sidebar-nav">
    <a><img src="assets/img/home.png"><span>Home</span></a>
    <a><img src="assets/img/play.png"><span>Livestreams</span></a>
    <a><img src="assets/img/support.png"><span>Support</span></a>
    <a><img src="assets/img/deal.png"><span>Partners</span></a>
  </nav>

  <button id="toggleSidebar">â˜°</button>
</aside>

<!-- MAIN -->
<main id="app">

<header class="topbar">
  <div class="brand">
    <img src="assets/img/logo-small.png">
    <span class="brand-name">GOGI</span>
  </div>

  <input class="search" placeholder="Search tokens, projects..." />

  <div class="actions">
    <button class="btn">Login</button>
    <button class="btn">Create Token</button>
    <button class="btn gold">Why Us</button>
  </div>
</header>

<section class="hero">
  <img src="assets/img/logo-big.png" class="logo-big">

  <h1>Launch with <span class="gold">GOGI</span></h1>
  <p class="subtitle">Premium crypto launchpad</p>

  <div class="tokens-wrap">
    <div class="token">BONK<br><small>$100K</small></div>
    <div class="token">WIF<br><small>$100K</small></div>
    <div class="token live">
      POPCAT<br><small>$100K</small>
      <img src="assets/img/livetoken.png" class="live-badge">
    </div>
  </div>
</section>

<img src="assets/img/hinkali.png" class="hinkali h1">
<img src="assets/img/hinkali.png" class="hinkali h2">
<img src="assets/img/hinkali.png" class="hinkali h3">

</main>

<script src="script.js"></script>
</body>
</html>

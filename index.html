<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GOGI Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- BACKGROUND -->
<div class="bg"></div>
<div class="bg-overlay"></div>

<!-- NAVBAR -->
<nav class="nav">
  <div class="nav-left">
    <img src="assets/img/logo-small.png" class="logo-small" alt="logo">
    <span class="logo-text">gogi</span>
    <img src="assets/img/icon-search.png" class="search-icon" alt="search">
  </div>

  <div class="nav-actions">
    <a class="nav-btn">Login</a>
    <a class="nav-btn">Create Token</a>
    <a href="why-us.html" class="nav-btn why">Why Us</a>
  </div>
</nav>

<!-- SEARCH -->
<div class="search-bar" id="searchBar">
  <input type="text" placeholder="Search tokens, projects...">
  <span class="close-search" id="closeSearch">✕</span>
</div>

<!-- HERO -->
<section class="hero hero-top">

  <!-- STÂNGA: LOGO MARE -->
  <div class="hero-left">
    <img src="assets/img/logo-big.png" class="hero-logo-big" alt="GOGI logo">
  </div>

  <!-- CENTRU: TEXT + TOP PROJECTS -->
  <div class="hero-center">
    <h1 class="hero-line">
      Launch with <span class="brand">GOGI</span>
      <span class="dot">·</span>
      <span class="subtitle">Premium crypto launchpad</span>
    </h1>

    <div class="top-projects">
      <div class="project">BONK</div>
      <div class="project">WIF</div>
      <div class="project">POPCAT</div>
    </div>
  </div>

  <!-- DREAPTA: HINKALI -->
  <div class="hero-right">
    <img src="assets/img/hinkali.png.png" class="hero-hinkali" alt="Hinkali">
    <div class="point-indicator"></div>
  </div>

</section>

<script src="script.js"></script>
</body>
</html>

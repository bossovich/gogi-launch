<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOGI Launch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,system-ui;color:#fff;overflow-x:hidden;
  background:
    radial-gradient(900px 600px at 18% 40%, rgba(60,140,255,.22), transparent 70%),
    #05080d;
}

/* NAV */
.nav{
  position:fixed;top:0;width:100%;height:70px;z-index:10;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 32px;background:rgba(5,10,18,.65);backdrop-filter:blur(18px)
}
.nav-left{display:flex;align-items:center;gap:14px}
.nav-left img{height:36px;filter:drop-shadow(0 0 10px rgba(80,160,255,.4))}
.search-wrap{position:relative}
.search{
  width:260px;padding:10px 18px 10px 44px;border-radius:999px;
  background:rgba(80,160,255,.18);border:1px solid rgba(80,160,255,.35);
  color:#fff
}
.search::placeholder{color:#cfe4ff}
.search:focus{outline:none;box-shadow:0 0 18px rgba(80,160,255,.6)}
.search-icon{
  position:absolute;left:14px;top:50%;transform:translateY(-50%);
  width:16px;opacity:.85
}
.nav-right{display:flex;gap:12px}
.nav-btn{
  padding:10px 20px;border-radius:999px;cursor:pointer;
  background:rgba(80,160,255,.18);border:1px solid rgba(80,160,255,.35);
  color:#cfe4ff;transition:.25s
}
.nav-btn:hover{background:rgba(80,160,255,.4);box-shadow:0 0 18px rgba(80,160,255,.7);color:#fff}
.nav-btn.primary{background:linear-gradient(135deg,#3ba7ff,#256bff);border:none;color:#fff}

/* HERO */
.hero{
  min-height:100vh;display:flex;align-items:center;position:relative;
  padding:140px 80px 80px
}
.hero-left{max-width:520px}
.hero-left .logo-big{
  width:180px;margin-bottom:22px;
  filter:drop-shadow(0 0 30px rgba(80,160,255,.4)) drop-shadow(0 0 80px rgba(80,160,255,.22))
}
.hero-title{font-size:48px;line-height:1.15;font-weight:700}
.hero-title .accent{color:#4db3ff;text-shadow:0 0 22px rgba(77,179,255,.6)}
.hero-sub{margin-top:12px;color:#cfe4ff}
.hero-actions{margin-top:26px;display:flex;gap:14px}
.hero-actions button{
  padding:14px 28px;border-radius:999px;border:none;cursor:pointer;font-size:15px
}
.hero-actions .primary{background:linear-gradient(135deg,#3ba7ff,#256bff);color:#fff}
.hero-actions .secondary{background:transparent;border:1px solid rgba(255,255,255,.25);color:#fff}

/* HINKALI */
.hero-right{
  position:absolute;right:120px;top:50%;transform:translateY(-50%)
}
.hero-right img{
  width:420px;
  filter:drop-shadow(0 0 40px rgba(80,160,255,.6)) drop-shadow(0 0 120px rgba(80,160,255,.35))
}

/* NEXT SECTION */
.section{
  padding:100px 80px;background:linear-gradient(180deg,#061b2f,#02060a)
}
.section h2{font-size:32px}

/* LOGIN MODAL (pump-like) */
.modal{
  position:fixed;inset:0;display:none;align-items:center;justify-content:center;
  background:rgba(0,0,0,.6);backdrop-filter:blur(10px);z-index:20
}
.modal-box{
  width:360px;border-radius:18px;background:#0b1f33;padding:22px;
  box-shadow:0 0 40px rgba(80,160,255,.25)
}
.modal-top{display:flex;justify-content:center;margin-bottom:10px}
.modal-top img{height:26px}
.modal-box h3{margin:10px 0 12px;text-align:center}
.modal-box input{
  width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.2);
  background:#081522;color:#fff;margin-bottom:12px
}
.modal-box .connect{
  width:100%;padding:12px;border-radius:12px;border:none;cursor:pointer;
  background:linear-gradient(135deg,#3ba7ff,#256bff);color:#fff
}
</style>
</head>
<body>

<!-- NAV -->
<div class="nav">
  <div class="nav-left">
    <img src="gogi-logo-small.png" alt="">
    <div class="search-wrap">
      <img src="icon-search.png" class="search-icon" alt="">
      <input class="search" placeholder="Search tokens...">
    </div>
  </div>
  <div class="nav-right">
    <button class="nav-btn" id="loginBtn">Login</button>
    <button class="nav-btn primary">Create Coin</button>
    <button class="nav-btn">Tokenomics</button>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <div class="hero-left">
    <img src="gogi-logo-big.png" class="logo-big" alt="">
    <h1 class="hero-title">
      Launch your next big <span class="accent">token</span><br>
      with <b>GOGI</b>
    </h1>
    <p class="hero-sub">The most stylish & premium memecoin launchpad.</p>
    <div class="hero-actions">
      <button class="primary">Create Token</button>
      <button class="secondary">Explore Tokens</button>
    </div>
  </div>
  <div class="hero-right">
    <img src="hinkali.png" alt="">
  </div>
</section>

<!-- NEXT -->
<section class="section">
  <h2>Top Projects</h2>
</section>

<!-- LOGIN MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="modal-top">
      <img src="gogi-logo-small.png" alt="">
    </div>
    <h3>Connect Wallet</h3>
    <input placeholder="Wallet address">
    <button class="connect">Connect</button>
  </div>
</div>

<script>
const modal=document.getElementById('modal');
document.getElementById('loginBtn').onclick=()=>modal.style.display='flex';
modal.onclick=e=>{if(e.target===modal)modal.style.display='none'};
</script>

</body>
</html>

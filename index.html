<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GOGI Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css?v=30" />
</head>
<body>

<!-- BACKGROUND -->
<div class="bg"></div>
<div class="bg-vignette"></div>

<!-- HEADER -->
<header class="header">

  <!-- LOGO STANGA SUS -->
  <div class="brand">
    <img src="assets/img/logo-small.png" />
    <span>GOGI</span>
  </div>

  <!-- SEARCH MIJLOC -->
  <div class="search">
    <input type="text" placeholder="Search tokens, projects…" />
    <img src="assets/img/icon-search.png" />
  </div>

  <!-- ACTIONS DREAPTA -->
  <div class="actions">
    <button>Login</button>
    <button>Create Token</button>
    <button class="why">Why Us</button>
  </div>

</header>

<!-- HERO -->
<section class="hero">

  <!-- LOGO MARE STANGA -->
  <div class="hero-left">
    <img src="assets/img/logo-big.png" />
  </div>

  <!-- CENTRU -->
  <div class="hero-center">

    <h1>
      Launch with <span class="gogi">GOGI</span>
      <span class="dot">·</span>
      <span class="sub">Premium crypto launchpad</span>
    </h1>

    <!-- TOP PROJECTS -->
    <div class="projects">

      <div class="card">
        <img src="assets/img/logo-small.png" />
        <strong>BONK</strong>
        <span>Market Cap: $100K</span>
      </div>

      <div class="card">
        <img src="assets/img/logo-small.png" />
        <strong>WIF</strong>
        <span>Market Cap: $100K</span>
      </div>

      <div class="card">
        <img src="assets/img/logo-small.png" />
        <strong>POPCAT</strong>
        <span>Market Cap: $100K</span>
      </div>

    </div>

  </div>

  <!-- HINKALI -->
  <div class="hero-right">
    <img src="assets/img/hinkali.png.png" />
  </div>

</section>

<script src="script.js?v=30"></script>
</body>
</html>

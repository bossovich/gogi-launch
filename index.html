<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GOGI Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">

    <!-- HEADER -->
    <div class="header">
      <h1>Launch with <span>GOGI</span></h1>
      <p>Premium crypto launchpad</p>
    </div>

    <!-- CARDURI -->
    <div class="cards-wrapper">

      <div class="card live">
        <img src="./livetoken.png" alt="Live token">
        <h3>GOGI</h3>
        <p>Live token launch</p>
        <button>View</button>
      </div>

      <div class="card">
        <img src="./livetoken.png" alt="Coming soon">
        <h3>Coming Soon</h3>
        <p>Next launch</p>
        <button>Details</button>
      </div>

      <div class="card">
        <img src="./livetoken.png" alt="Coming soon">
        <h3>Coming Soon</h3>
        <p>Next launch</p>
        <button>Details</button>
      </div>

    </div>

    <!-- HINKALI -->
    <div class="hinkali">
      <img src="./hinkali.png" alt="Hinkali">
    </div>

  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <img src="./home.svg" alt="home">
    <img src="./live.svg" alt="live">
    <img src="./partners.svg" alt="partners">
    <img src="./support.svg" alt="support">
  </div>

</body>
</html>

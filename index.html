<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOGI Launchpad</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Inter, Arial, sans-serif;
  background: radial-gradient(1200px at top,#0b1f3a,#020814);
  color:#fff;
}

/* NAV */
.nav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px 40px;
}
.nav-left{display:flex;align-items:center;gap:16px;}
.search{
  background:#0c1f3a;
  border:1px solid #1e90ff44;
  border-radius:20px;
  padding:8px 14px;
  color:#fff;
}
.nav-right a{
  margin-left:12px;
  padding:8px 16px;
  border-radius:20px;
  border:1px solid #1e90ff;
  color:#1e90ff;
  text-decoration:none;
  transition:.3s;
}
.nav-right a:hover{
  background:#1e90ff;
  color:#000;
  box-shadow:0 0 18px #1e90ff;
}

/* HERO */
.hero{
  padding:60px 40px 30px;
  text-align:center;
}
.hero h1{
  font-size:44px;
  margin-bottom:40px;
}
.gogi-glow{
  color:#1e90ff;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{ text-shadow:0 0 10px #1e90ff;}
  to{ text-shadow:0 0 30px #1e90ff;}
}

/* HERO ROW */
.hero-row{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:40px;
}
.hero-row img{
  max-height:260px;
}

/* TOP 3 */
.top3{
  background:rgba(255,255,255,.06);
  backdrop-filter: blur(14px);
  border-radius:24px;
  padding:20px 24px;
  width:360px;
}
.token{
  margin-bottom:14px;
}
.bar{
  height:6px;
  background:#1e90ff44;
  border-radius:6px;
}
.bar span{
  display:block;
  height:100%;
  background:#1e90ff;
  border-radius:6px;
}

/* TOKENS GRID */
.section{
  padding:60px 40px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:rgba(255,255,255,.05);
  border-radius:18px;
  padding:16px;
  transition:.3s;
}
.card:hover{
  box-shadow:0 0 25px #1e90ff55;
  transform:translateY(-4px);
}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <div class="nav-left">
    <img src="assets/img/logo-small.png" height="34">
    <input class="search" placeholder="Search tokens">
  </div>
  <div class="nav-right">
    <a href="whyus.html">WHY US!</a>
    <a href="#">Create Coin</a>
    <a href="login.html">Login</a>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <h1>Launch your next big token with <span class="gogi-glow">GOGI</span></h1>

  <div class="hero-row">
    <img src="assets/img/uff-png.png">

    <div class="top3">
      <div class="token">
        Token A – $120K
        <div class="bar"><span style="width:70%"></span></div>
      </div>
      <div class="token">
        Token B – $98K
        <div class="bar"><span style="width:55%"></span></div>
      </div>
      <div class="token">
        Token C – $76K
        <div class="bar"><span style="width:40%"></span></div>
      </div>
    </div>

    <img src="assets/img/bunny.png">
  </div>
</div>

<!-- TOKENS -->
<div class="section">
  <h2>Live Tokens</h2>
  <div class="grid">
    <div class="card">$45K</div>
    <div class="card">$32K</div>
    <div class="card">$28K</div>
    <div class="card">$19K</div>
    <div class="card">$12K</div>
  </div>
</div>

</body>
</html>

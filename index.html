<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOGI Launch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,system-ui;color:#fff;overflow-x:hidden;
  background:
    radial-gradient(900px 600px at 18% 40%, rgba(60,140,255,.25), transparent 70%),
    #05080d;
}

/* ===== NAV ===== */
.nav{
  position:fixed;top:0;width:100%;height:70px;z-index:10;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 32px;background:rgba(5,10,18,.65);backdrop-filter:blur(18px)
}
.nav-left{display:flex;align-items:center;gap:16px}
.nav-left img{height:36px}
.search-wrap{position:relative}
.search{
  width:260px;padding:10px 18px 10px 44px;border-radius:999px;
  background:rgba(80,160,255,.18);border:1px solid rgba(80,160,255,.35);color:#fff
}
.search::placeholder{color:#cfe4ff}
.search:focus{outline:none;box-shadow:0 0 18px rgba(80,160,255,.6)}
.search-icon{
  position:absolute;left:14px;top:50%;transform:translateY(-50%);width:16px
}
.nav-right{display:flex;gap:12px}
.nav-btn{
  padding:10px 20px;border-radius:999px;cursor:pointer;
  background:rgba(80,160,255,.18);border:1px solid rgba(80,160,255,.35);
  color:#cfe4ff;transition:.25s
}
.nav-btn:hover{background:rgba(80,160,255,.4);box-shadow:0 0 18px rgba(80,160,255,.7);color:#fff}
.nav-btn.primary{background:linear-gradient(135deg,#3ba7ff,#256bff);border:none;color:#fff}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  gap:80px;
  padding:140px 80px 80px;
  position:relative;
}

/* LOGO MARE STÃ‚NGA */
.hero-logo img{
  width:260px;
  filter:
    drop-shadow(0 0 40px rgba(80,160,255,.45))
    drop-shadow(0 0 100px rgba(80,160,255,.25));
}

/* CONTINUT */
.hero-content{max-width:520px}
.hot-pill{
  display:inline-block;margin-bottom:14px;
  padding:6px 14px;border-radius:999px;font-size:13px;
  background:rgba(80,160,255,.18);
  border:1px solid rgba(80,160,255,.35);
  color:#cfe4ff;
}
.hero-title{
  font-size:48px;line-height:1.15;font-weight:700
}
.hero-title span{
  color:#4db3ff;
  text-shadow:0 0 22px rgba(77,179,255,.6);
}
.hero-actions{margin-top:26px;display:flex;gap:14px}
.hero-actions button{
  padding:14px 28px;border-radius:999px;border:none;cursor:pointer
}
.hero-actions .primary{
  background:linear-gradient(135deg,#3ba7ff,#256bff);color:#fff
}
.hero-actions .secondary{
  background:transparent;border:1px solid rgba(255,255,255,.25);color:#fff
}

/* HINKALI */
.hero-right{
  position:absolute;right:120px;top:50%;transform:translateY(-50%)
}
.hero-right img{
  width:420px;
  filter:
    drop-shadow(0 0 40px rgba(80,160,255,.6))
    drop-shadow(0 0 120px rgba(80,160,255,.35));
}

/* ===== GLASS SECTION (iOS) ===== */
.section{
  padding:100px 80px;
  background:
    linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)),
    #061b2f;
}
.glass-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}
.glass-card{
  padding:22px;
  border-radius:18px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 0 30px rgba(80,160,255,.15);
}

/* ===== LOGIN MODAL ===== */
.login-modal{
  display:none;position:fixed;inset:0;z-index:50;
  background:rgba(0,0,0,.6);backdrop-filter:blur(12px);
  align-items:center;justify-content:center
}
.login-box{
  width:360px;padding:26px;border-radius:18px;
  background:rgba(15,25,30,.9);
  box-shadow:0 0 40px rgba(80,160,255,.25);
  text-align:center
}
.login-box img{height:28px;margin-bottom:12px}
.login-box button{
  margin-top:16px;width:100%;padding:12px;
  border-radius:12px;border:none;
  background:linear-gradient(135deg,#3ba7ff,#256bff);
  color:#fff
}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <div class="nav-left">
    <img src="assets/img/logo-small.png">
    <div class="search-wrap">
      <img src="assets/img/icon-search.png" class="search-icon">
      <input class="search" placeholder="Search tokens...">
    </div>
  </div>
  <div class="nav-right">
    <button class="nav-btn" id="loginOpen">Login</button>
    <button class="nav-btn primary">Create Coin</button>
    <button class="nav-btn">Tokenomics</button>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <div class="hero-logo">
    <img src="assets/img/logo-big.png">
  </div>

  <div class="hero-content">
    <div class="hot-pill">ðŸ”¥ Hot Project</div>
    <h1 class="hero-title">
      Launch your next big token<br>
      with <span>GOGI</span>
    </h1>
    <div class="hero-actions">
      <button class="primary">Create Token</button>
      <button class="secondary">Explore Tokens</button>
    </div>
  </div>

  <div class="hero-right">
    <img src="assets/img/hinkali.png.png">
  </div>
</section>

<!-- GLASS / IOS SECTION -->
<section class="section">
  <div class="glass-grid">
    <div class="glass-card">Project</div>
    <div class="glass-card">Market Cap</div>
    <div class="glass-card">Progress</div>
  </div>
</section>

<!-- LOGIN MODAL -->
<div class="login-modal" id="loginModal">
  <div class="login-box">
    <img src="assets/img/logo-small.png">
    <h3>Connect or create wallet</h3>
    <button>Connect</button>
  </div>
</div>

<script>
document.getElementById('loginOpen').onclick=()=>{
  document.getElementById('loginModal').style.display='flex'
}
document.getElementById('loginModal').onclick=e=>{
  if(e.target.id==='loginModal') e.target.style.display='none'
}
</script>

</body>
</html>

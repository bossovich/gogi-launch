<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GOGI Launch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <img src="logo-small.png" class="sidebar-logo" alt="GOGI">
  <img src="home.svg">
  <img src="deal.svg">
  <img src="live.svg">
  <img src="support.svg">
</div>

<!-- MAIN -->
<div class="main">

  <!-- LOGO SUS STÂNGA -->
  <div class="top-left">
    <img src="logo-big.png" class="logo-big">
    <span class="brand">GOGI</span>
  </div>

  <!-- HERO -->
  <section class="hero">
    <h1>
      <span class="hero-text">Launch with</span>
      <span class="hero-gogi">GOGI</span>
    </h1>
    <p class="hero-sub">Premium crypto launchpad</p>
  </section>

  <!-- TOKENS -->
  <section class="tokens">

    <div class="token-card">
      <img src="livetoken.png" class="token-logo">
      <h3>Token Alpha</h3>
      <div class="progress"><div class="bar" style="width:40%"></div></div>
    </div>

    <div class="token-card">
      <img src="livetoken.png" class="token-logo">
      <h3>Token Beta</h3>
      <div class="progress"><div class="bar" style="width:55%"></div></div>
    </div>

    <div class="token-card live">
      <span class="live-badge">LIVE</span>
      <img src="livetoken.png" class="token-logo">
      <h3>GOGI</h3>
      <div class="progress"><div class="bar" style="width:75%"></div></div>
    </div>

  </section>

  <button class="login">Login</button>

</div>

</body>
</html>

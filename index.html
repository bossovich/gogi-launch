<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOGI Launch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SIDEBAR -->
<aside id="sidebar" class="collapsed">
  <div class="sidebar-top">
    <img src="assets/img/logo-small.png" class="logo-icon">
    <span class="logo-text">GOGI</span>
  </div>

  <button id="menuBtn" class="burger">
    <span></span><span></span><span></span>
  </button>

  <nav class="sidebar-nav">
    <a><img src="assets/img/home.svg"><span>Home</span></a>
    <a><img src="assets/img/play.svg"><span>Livestreams</span></a>
    <a><img src="assets/img/support.svg"><span>Support</span></a>
    <a><img src="assets/img/deal.svg"><span>Partners</span></a>
  </nav>
</aside>

<!-- MAIN -->
<main id="app">

<header class="topbar">
  <div class="brand">
    <img src="assets/img/logo-small.png">
    <span class="brand-text">GOGI</span>
  </div>

  <div class="search">
    <img src="assets/img/icon-search.png">
    <input placeholder="Search tokens, projectsâ€¦">
  </div>

  <div class="actions">
    <button class="btn">Login</button>
    <button class="btn">Create Token</button>
    <button class="btn why">Why Us</button>
  </div>
</header>

<section class="hero">

  <!-- LOGO MARE -->
  <div class="hero-left">
    <img src="assets/img/logo-big.png" class="logo-big">
  </div>

  <!-- TEXT -->
  <div class="hero-center">
    <h1>Launch with <span class="gold">GOGI</span></h1>
    <p class="subtitle">Premium crypto launchpad</p>

    <!-- TOP PROJECTS -->
    <div class="projects">

      <div class="card">
        <img src="assets/img/logo-small.png">
        <h4>BONK</h4>
        <span>$100K</span>
      </div>

      <div class="card">
        <img src="assets/img/logo-small.png">
        <h4>WIF</h4>
        <span>$100K</span>
      </div>

      <div class="card live">
        <img src="assets/img/logo-small.png">
        <h4>POPCAT</h4>
        <span>$100K</span>

        <img src="assets/img/livetoken.png" class="live-token">
        <div class="live-badge">LIVE</div>
      </div>

    </div>
  </div>

  <!-- HINKALI -->
  <img src="assets/img/hinkali.png" class="hinkali h1">
  <img src="assets/img/hinkali.png" class="hinkali h2">
  <img src="assets/img/hinkali.png" class="hinkali h3">

</section>

</main>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GOGI Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- BACKGROUND DECOR -->
<div class="bg-decor"></div>

<!-- BRAND TOP LEFT -->
<div class="brand-left">
  <img src="logo-big.png" class="logo-big">
  <span class="brand-text">GOGI</span>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
  <img src="logo-small.png" class="logo-small">
  <img src="home.svg">
  <img src="live.svg">
  <img src="deal.svg">
  <img src="support.svg">
</div>

<!-- HERO -->
<section class="hero">
  <h1>
    <span class="hero-text">Launch with</span>
    <span class="hero-gogi">GOGI</span>
  </h1>
  <p class="hero-sub">Premium crypto launchpad</p>
</section>

<!-- TOKENS -->
<section class="tokens">

  <div class="token-card">
    <img src="livetoken.png" class="token-logo">
    <h3>Token Alpha</h3>
    <div class="progress">
      <div class="progress-bar" style="width:45%"></div>
    </div>
  </div>

  <div class="token-card">
    <img src="livetoken.png" class="token-logo">
    <h3>Token Beta</h3>
    <div class="progress">
      <div class="progress-bar" style="width:72%"></div>
    </div>
  </div>

  <div class="token-card live">
    <div class="live-banner">LIVE</div>
    <img src="livetoken.png" class="token-logo">
    <h3>GOGI</h3>
    <div class="progress">
      <div class="progress-bar" style="width:91%"></div>
    </div>
  </div>

</section>

<!-- LOGIN -->
<div class="login-wrap">
  <button class="login-btn">Login</button>
</div>

<!-- WHY US -->
<section class="why">
  <h2>WHY US</h2>
  <p>Fast. Secure. Premium launch experience.</p>
</section>

<!-- HINKALI -->
<img src="hinkali.png" class="hinkali">

</body>
</html>
